<h1>Zadanie 1</h1>


<script>
	if(typeof String.prototype.repeatt !== "function") {
	
	String.prototype.repeatt = function(value) {

		var text = "";
		for(i = 0; i < value; i++) {
			text += this;
		};
		return text;	
	};
};
</script>
