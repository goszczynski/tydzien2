<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Bootcamp, tydzień 2</title>
	
</head>
<body>
	

<h1>Zadanie 3</h1>


<script>


function fetchs(url, success, error) {
           
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);

    xhr.onreadystatechange = function(e) {


        if(this.readyState == 4 && this.status === 200 ) {
            return (success)(e);
        } else {
            return (error)(e);                            
        }
    }

    xhr.send();

}

fetchs("https://jsonplaceholder.typicode.com/users", function(data) { 
            
    console.log("Sukces"); 
    console.log(data); 

}, function(err) { 

    console.log("Wystąpił błąd!"); 
    console.log(err); 

});




</script>
</body>
</html>
